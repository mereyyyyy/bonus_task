<h1>{% if note %}Edit{% else %}Create{% endif %} Note</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ note.title|default_if_none:'' }}" placeholder="Title">
    <textarea name="content" placeholder="Content">{{ note.content|default_if_none:'' }}</textarea>
    <button type="submit">Save</button>
</form>
<a href="{% url 'note_list' %}">Back</a>
